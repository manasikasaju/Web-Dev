<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Original Title</h1>
    <script> 
    
        document.getElementById('title').innerHTML = '<strong> DOM manipulation </strong>';
    const paragraph=document.querySelector('para')
    console.log(paragraph);
    const paragraphs=document.querySelectorAll('.para')
    const paragraphslength=paragraphs.length
    console.log(paragraphslength);
    for (let i=0;i<paragraphslength;i++){
        paragraphs[i].innerHTML='this is a paragraph ' + ${i};
    }
     </script>
    
</body>
</html>
